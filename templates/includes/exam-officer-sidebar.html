{% load static %}

<aside id="application-sidebar-brand"
    class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full transform hidden xl:block xl:translate-x-0 xl:end-auto xl:bottom-0 fixed top-0 with-vertical h-screen z-[999] flex-shrink-0 border-r-[1px] w-[270px] border-gray-400 bg-white left-sidebar transition-all duration-300">
    <div class="p-4 flex flex-col items-center justify-center">
        <a href="{% url 'accounts:exam_officer_dashboard' %}" class="flex flex-col items-center justify-center">
            <img src="{% static 'assets/images/logos/lakeview.jpg' %}" width="100px" height="100px"
                style="border: solid 1px" alt="Logo-Dark" class="rounded-full ring-2 ring-black" />
            <h2 class="font-semibold text-2xl my-2 text-right">LakeView <br> College of Education</h2>
            <small class="font-light text-center text-xm text-slate-600">Opposite Specialist Hospital, Off Jolly Nyame
                Way Jalingo, Taraba State.</small>
        </a>
    </div>
    <div class="scroll-sidebar" data-simplebar="">
        <div class="px-6 mt-4">
            <!-- Exam Officer Badge -->
            <div class="bg-indigo-50 rounded-lg p-3 mb-4">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-indigo-800">Exam Officer</p>
                        <p class="text-xs text-indigo-600">{{ request.user.examofficerprofile.staff_id }}</p>
                    </div>
                </div>
            </div>

            <nav class="w-full flex flex-col sidebar-nav">
                <ul id="sidebarnav" class="text-gray-600 text-sm">

                    <li class="sidebar-item">
                        <a class="sidebar-link gap-3 py-2 px-3 rounded-md w-full flex items-center hover:text-white hover:bg-indigo-500"
                            href="{% url 'accounts:exam_officer_dashboard' %}">
                            <i class="ti ti-layout-dashboard text-xl"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link gap-3 py-2 px-3 rounded-md w-full flex items-center hover:text-white hover:bg-indigo-500"
                            href="{% url 'accounts:exam_officer_select_course' %}">
                            <i class="ti ti-clipboard-check text-xl"></i>
                            <span>Upload Results</span>
                        </a>
                    </li>

                    <li class="sidebar-item mt-6 border-t pt-4">
                        <a class="sidebar-link gap-3 py-2 px-3 rounded-md w-full flex items-center hover:text-white hover:bg-red-500 text-red-600"
                            href="{% url 'accounts:logout' %}">
                            <i class="ti ti-logout text-xl"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</aside>
