{% load static %}
<nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <!-- Logo Section -->
            <div class="flex items-center gap-3">
                <img src="{% static 'assets/images/logos/lakeview.jpg' %}" alt="LakeView Logo" class="h-12 w-12 rounded-full">
                <div>
                    <h1 class="text-xl font-bold text-gray-900">LakeView</h1>
                    <p class="text-xs text-gray-600">College of Education, Jalingo</p>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="{% url 'core:landing_page' %}" class="nav-link active">Home</a>
                <a href="{% url 'core:about_page' %}" class="nav-link">About</a>
                <a href="{% url 'core:programs_page' %}" class="nav-link">Programs</a>
                <a href="{% url 'core:library_page' %}" class="nav-link">Library</a>
                <a href="{% url 'core:contact_page' %}" class="nav-link">Contact</a>
            </div>

            <!-- Auth Buttons -->
            <div class="hidden md:flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard:student_dashboard' %}" class="btn-primary">Dashboard</a>
                {% else %}
                    <a href="{% url 'accounts:student_login' %}" class="btn-secondary">Login</a>
                    <a href="{% url 'core:apply_page' %}" class="btn-primary">Apply Now</a>
                {% endif %}
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button type="button" class="mobile-menu-button p-2 rounded-md text-gray-600 hover:text-blue-600 hover:bg-gray-100 transition-colors duration-200">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu hidden md:hidden bg-white border-t border-gray-200 shadow-lg">
        <div class="px-4 py-6">
            <!-- Navigation Links -->
            <div class="space-y-1 mb-6">
                <a href="{% url 'core:landing_page' %}" class="mobile-nav-link">
                    <i class="fas fa-home w-6 text-blue-600"></i>
                    <span class="text-lg">Home</span>
                </a>
                <a href="{% url 'core:about_page' %}" class="mobile-nav-link">
                    <i class="fas fa-info-circle w-6 text-green-600"></i>
                    <span class="text-lg">About</span>
                </a>
                <a href="{% url 'core:programs_page' %}" class="mobile-nav-link">
                    <i class="fas fa-graduation-cap w-6 text-purple-600"></i>
                    <span class="text-lg">Programs</span>
                </a>
                <a href="{% url 'core:library_page' %}" class="mobile-nav-link">
                    <i class="fas fa-book-open w-6 text-indigo-600"></i>
                    <span class="text-lg">Library</span>
                </a>
                <a href="{% url 'core:contact_page' %}" class="mobile-nav-link">
                    <i class="fas fa-envelope w-6 text-red-600"></i>
                    <span class="text-lg">Contact</span>
                </a>
            </div>
            
            <!-- Divider -->
            <div class="border-t border-gray-200 my-6"></div>
            
            <!-- Auth Section -->
            <div class="space-y-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard:student_dashboard' %}" class="mobile-auth-link primary">
                        <i class="fas fa-tachometer-alt w-6"></i>
                        <span class="text-lg">Dashboard</span>
                    </a>
                {% else %}
                    <a href="{% url 'accounts:student_login' %}" class="mobile-auth-link secondary">
                        <i class="fas fa-sign-in-alt w-6"></i>
                        <span class="text-lg">Login</span>
                    </a>
                    <a href="{% url 'core:apply_page' %}" class="mobile-auth-link primary">
                        <i class="fas fa-paper-plane w-6"></i>
                        <span class="text-lg">Apply Now</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<style>
    .nav-link {
        @apply text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200;
    }
    .nav-link.active {
        @apply text-blue-600 font-semibold;
    }
    .btn-primary {
        @apply px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200;
    }
    .btn-secondary {
        @apply px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50 transition-colors duration-200;
    }
    .mobile-nav-link {
        @apply flex items-center gap-4 px-4 py-4 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200 w-full;
    }
    .mobile-auth-link {
        @apply flex items-center gap-4 px-4 py-4 text-base font-medium rounded-lg transition-all duration-200 w-full;
    }
    .mobile-auth-link.primary {
        @apply bg-blue-600 text-white hover:bg-blue-700;
    }
    .mobile-auth-link.secondary {
        @apply border border-blue-600 text-blue-600 hover:bg-blue-50;
    }
</style>

<script>
    // Mobile menu toggle
    document.querySelector('.mobile-menu-button').addEventListener('click', function() {
        document.querySelector('.mobile-menu').classList.toggle('hidden');
    });
</script>
